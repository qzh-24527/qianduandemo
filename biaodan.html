<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        ul, ol {
            margin: 10px 0;
        }
        hr {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <!-- 无序列表 -->
    <h3>无序列表</h3>
    <ul>
        <li>123</li>
        <li>456</li>
        <li>789</li>
    </ul>

    <!-- 有序列表 -->
    <h3>有序列表</h3>
    <ol>
        <li>789</li>
        <li>456</li>
        <li>123</li>
    </ol>

    <div>111</div>
    <p>2222<span>454656</span></p >
    <hr>

    <!-- div布局区域 -->
    <h3>div 布局</h3>
    <div id="container" style="width: 500px;">
        <div id="header" style="background-color: #f0f0f0; text-align: center; padding: 10px;">
            <h1 style="margin-bottom: 0;">网页标题</h1>
        </div>
        <div id="menu" style="background-color: #d3d3d3; height: 200px; width: 100px; float: left; padding: 10px;">
            <b>菜单</b><br>
            HTML<br>
            CSS<br>
            JavaScript
        </div>
        <div id="content" style="background-color: #e0e0e0; height: 200px; width: 400px; float: left; padding: 10px;">
            这里是内容区域
        </div>
        <div id="footer" style="background-color: #f0f0f0; clear: both; text-align: center; padding: 10px;">
            页面尾部
        </div>
    </div>
    <hr>

    <!-- 表格区域 -->
    <table width="500" border="1" cellpadding="0" cellspacing="0">
        <tr>
            <td colspan="2" style="background-color: #ffcc99; padding: 10px;">
                <h3 style="margin: 0;">主要的网页标题</h3>
            </td>
        </tr>
        <tr>
            <td style="background-color: #ffffaa; width: 100px; padding: 10px; vertical-align: top;">
                内容<br>
                HTML<br>
                JavaScript<br>
                Java
            </td>
            <td style="background-color: #ccffcc; width: 400px; height: 200px; padding: 10px;">
                内容主要
            </td>
        </tr>
        <tr>
            <td colspan="2" style="background-color: #ff99cc; text-align: center; padding: 10px;">
                底部 @ runoob.com
            </td>
        </tr>
    </table>
</body>
</html>
